services:
  # MySQL with exposed ports for Local Client
  mysql:
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  # Redis with exposed ports
  redis:
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # App with Bind Mounts for Hot Reloading
  ecommerce-sync-app:
    volumes:
      - .:/var/www/html
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: "http://localhost:8000"

  # Worker with Bind Mounts
  ecommerce-sync-worker:
    volumes:
      - .:/var/www/html
    environment:
      APP_ENV: local

  # Nginx with Bind Config
  nginx:
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - ps-source
      - ps-client

  # PrestaShop Simulation (Only for Dev/Testing)
  ps-source:
    image: prestashop/prestashop:1.7.8
    container_name: ps-source
    restart: unless-stopped
    environment:
      DB_SERVER: mysql
      DB_USER: root
      DB_PASSWD: root
      DB_NAME: prestashop_source
      PS_INSTALL_AUTO: 1
      PS_DOMAIN: mayorista.com
      PS_NAME: MayoristaShop
    volumes:
      - ps_source_data:/var/www/html
    networks:
      ecommerce-sync-network:
        aliases:
          - mayorista.com
    depends_on:
      mysql:
        condition: service_healthy

  ps-client:
    image: prestashop/prestashop:1.7.8
    container_name: ps-client
    restart: unless-stopped
    environment:
      DB_SERVER: mysql
      DB_USER: root
      DB_PASSWD: root
      DB_NAME: prestashop_client
      PS_INSTALL_AUTO: 1
      PS_DOMAIN: minorista.com
      PS_NAME: MinoristaShop
    volumes:
      - ps_client_data:/var/www/html
    networks:
      ecommerce-sync-network:
        aliases:
          - minorista.com
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql_data:
  redis_data:
  ps_source_data:
  ps_client_data:
