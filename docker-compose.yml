services:
  # MySQL Service (Shared Internal DB)
  mysql:
    image: mysql:8.0
    container_name: ecommerce-sync-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ecommerce_sync_db
      MYSQL_USER: laravel
      MYSQL_PASSWORD: password
    networks:
      - ecommerce-sync-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Service (Cache & Queue)
  redis:
    image: redis:alpine
    container_name: ecommerce-sync-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    networks:
      - ecommerce-sync-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Laravel App (API Core)
  ecommerce-sync-app:
    build:
      context: .
      dockerfile: docker/ecommerce-sync/Dockerfile
    container_name: ecommerce-sync-api
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      APP_NAME: "EcommerceSync"
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ecommerce_sync_db
      DB_USERNAME: laravel
      DB_PASSWORD: password
      REDIS_HOST: redis
      REDIS_PASSWORD: null
      REDIS_PORT: 6379
      QUEUE_CONNECTION: redis
      CACHE_STORE: redis
    networks:
      - ecommerce-sync-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Laravel Horizon Worker (High Performance Queue Worker)
  ecommerce-sync-worker:
    build:
      context: .
      dockerfile: docker/ecommerce-sync/Dockerfile
    container_name: ecommerce-sync-worker
    restart: unless-stopped
    working_dir: /var/www/html
    # Command to run Horizon instead of PHP-FPM
    command: php artisan horizon
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      REDIS_HOST: redis
      QUEUE_CONNECTION: redis
    networks:
      - ecommerce-sync-network
    depends_on:
      - ecommerce-sync-app
      - redis

  # Nginx (Reverse Proxy)
  nginx:
    image: nginx:alpine
    container_name: ecommerce-sync-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - ecommerce-sync-network
    depends_on:
      - ecommerce-sync-app

networks:
  ecommerce-sync-network:
    driver: bridge
